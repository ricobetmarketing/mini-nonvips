<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Purple Neon Slots — Demo</title>
<style>
  :root{
    --bgDark:#0a0718; --bgDeep:#090a16; --ink:#eef4ff; --muted:#a9b7d8;
    --tubeA:#8a5dff; --tubeB:#ff4de1; --tubeC:#56d0ff;
    --panel1:#171a3f; --panel2:#0c1230;
    --bezel1:#ffe39a; --bezel2:#ffc54d; --bezel3:#d48a07; --bezel4:#7a4e05;
    --accent:#c06bff; --accent2:#ffd86a; --bulb:rgba(255,235,160,1); --bulbGlow:rgba(255,200,90,.9);
    --green:#8EFF98;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    background: linear-gradient(rgba(18,8,38,.10), rgba(8,7,20,.50)), url("https://ricomx.ft-crm.com/media-api/serve/d9ac58ea-8cb5-4568-9bf6-01928a0e087a_BG1.jpg") center/cover no-repeat fixed;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    display:flex; align-items:center; justify-content:center;
    padding:clamp(10px,4vw,18px);
  }
  @supports (-webkit-touch-callout:none){ body{ background-attachment:scroll } }
  .backBtn{ position:fixed; top:calc(10px + env(safe-area-inset-top)); left:calc(10px + env(safe-area-inset-left)); z-index:99999; display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:12px; text-decoration:none; font-weight:900; letter-spacing:.3px; color:#0c1220; background:#eaf2ff; box-shadow:0 6px 24px rgba(0,0,0,.35), inset 0 -2px 0 rgba(0,0,0,.25) }
  .cabWrap{ position: relative; width: min(640px,96vw) }
  .cab{ position:relative; overflow:hidden; width:100%; border-radius:clamp(18px,3vw,30px); padding:clamp(14px,2.8vw,24px) clamp(12px,2.5vw,22px) clamp(10px,2.2vw,18px); background:linear-gradient(180deg,#151733,#0c0f25); box-shadow:0 40px 90px rgba(0,0,0,.65), inset 0 2px 0 rgba(255,255,255,.07), 0 0 60px rgba(113,225,255,.18), 0 0 80px rgba(192,107,255,.16) }
  .tubes,.tubes:before,.tubes:after{content:""; position:absolute; inset:10px; border-radius:28px; pointer-events:none}
  .tubes{border:10px solid transparent}
  .tubes:before{inset:-10px; border:10px solid var(--tubeA); filter:blur(10px); opacity:.9; animation:tubeCycle 6s linear infinite}
  .tubes:after {inset:-22px; border:14px solid var(--tubeB); filter:blur(18px); opacity:.45; animation:tubeCycle 6s linear reverse infinite}
  @keyframes tubeCycle{0%{border-color:var(--tubeA)}33%{border-color:var(--tubeB)}66%{border-color:var(--tubeC)}100%{border-color:var(--tubeA)}}
  .brand{text-align:center;margin:6px 0 8px;text-transform:uppercase;font-weight:900;letter-spacing:.5px;color:#ffd9ff; text-shadow:0 0 12px #ff52e4,0 0 28px #7e61ff,0 0 60px #56d0ff}
  .brand .mega{font-size:clamp(16px,3.6vw,20px);display:block}
  .brand .title{font-size:clamp(28px,6.7vw,40px);display:block}
  .bezel{position:relative;border-radius:24px;padding:clamp(10px,2.4vw,14px); background:linear-gradient(180deg,var(--bezel1),var(--bezel2) 30%,var(--bezel3) 75%,var(--bezel4) 100%); outline:1px solid rgba(255,255,255,.15)}
  .window{position:relative;border-radius:18px;background:linear-gradient(180deg,var(--panel1),var(--panel2)); outline:1px solid rgba(255,255,255,.15); padding:clamp(12px,2.6vw,16px) clamp(12px,2.8vw,18px); box-shadow: inset 0 0 30px rgba(0,0,0,.65), inset 0 22px 60px rgba(0,0,0,.55)}
  .reels{display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(8px,2.2vw,14px); height:clamp(140px,30vw,200px); perspective:1200px}
  .reel{position:relative; border-radius:12px; overflow:hidden; background:#0b1230; outline:1px solid rgba(255,255,255,.12)}
  .col{position:absolute; inset:-40px 0 -40px 0; display:flex; flex-direction:column; align-items:center; gap:18px; padding:14px 12px; transform-style:preserve-3d}
  .sym{width:100%; height:clamp(54px,11vw,72px); display:grid; place-items:center; font-size:clamp(28px,6vw,40px); font-weight:900; color:#fff; text-shadow:0 4px 14px rgba(0,0,0,.6); background:linear-gradient(180deg,#24307a,#191f56); border-radius:12px; outline:1px solid rgba(255,255,255,.12)}
  .panel{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:10px; flex-wrap:wrap}
  .badge{padding:8px 12px; border-radius:12px; font-weight:800; background:linear-gradient(180deg,#141c3b,#0f1732); outline:1px solid rgba(255,255,255,.1)}
  .meters{display:flex; gap:12px; align-items:center}
  .ring{--p:0; width:clamp(38px,8vw,46px); height:clamp(38px,8vw,46px); border-radius:50%; background:conic-gradient(var(--accent) calc(var(--p)*1%), #222 0); display:grid; place-items:center; font-size:12px; font-weight:900; box-shadow:0 0 18px rgba(192,107,255,.35)}
  .ring span{background:#0a0d1a; color:#fff; width:clamp(26px,6vw,32px); height:clamp(26px,6vw,32px); display:grid; place-items:center; border-radius:50%}
  .jack{height:8px; width:clamp(120px,34vw,160px); border-radius:999px; background:#2a2a2a; position:relative; overflow:hidden; box-shadow:0 0 18px rgba(255,96,216,.25)}
  .jack:before{content:""; position:absolute; inset:0; background:linear-gradient(90deg,#ff62ff,#65f0ff); transform-origin:left; transform:scaleX(var(--fill,0)); transition:transform .25s ease}
  .controls{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:12px }
  .btn.primary{cursor:pointer; border:0; border-radius:16px; padding:clamp(12px,2.8vw,14px) clamp(16px,4.6vw,18px); font-weight:900; text-transform:uppercase; letter-spacing:.5px; background:radial-gradient(60% 100% at 50% 0%, #ff66c7, #6d2df7 70%); color:#fff; box-shadow:0 0 22px #b86cff, inset 0 -4px 0 rgba(0,0,0,.45)}
  .lever{position:relative; width:clamp(64px,12vw,76px); height:clamp(82px,16vw,96px); cursor:pointer}
  .lever .stem{position:absolute; left:calc(50% - 11px); bottom:8px; width:22px; height:calc(100% - 24px); border-radius:12px; background:linear-gradient(180deg,#cfcfcf,#7a7a7a); box-shadow:inset 0 2px 0 #fff}
  .lever .knob{position:absolute; left:50%; transform:translateX(-50%); top:-4px; width:clamp(44px,9vw,48px); height:clamp(44px,9vw,48px); border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff, #ffe9ff 40%, #ff9af2 70%, #6a2dd1 100%); box-shadow:0 0 24px #b86cff; transform-origin:50% 80%; transition: transform .16s ease}
  .lever.pull .knob{transform: translateX(-50%) rotate(18deg) translateY(6px)}
  .payout{min-height:18px; font-size:clamp(12px,2.8vw,14px); color:var(--muted); margin-top:6px}
  .winflash{position:absolute; inset:0; border-radius:30px; pointer-events:none; opacity:0; transition:opacity .25s ease;
            background:radial-gradient(600px 260px at 50% -10%, rgba(255,255,255,.18), transparent 60%), radial-gradient(600px 260px at 50% 110%, rgba(255,235,140,.25), transparent 60%)}
  .cab.win .winflash{opacity:1}
  .overlay{ position:fixed; inset:0; background:rgba(0,0,12,.86); display:none; z-index:9999; padding:16px; backdrop-filter: blur(4px); align-items:center; justify-content:center; overflow:auto }
  .overlay.show{display:flex}
  .gifModal{ width:min(560px,92vw); border-radius:22px; background:radial-gradient(120% 120% at 50% 0%, #1a1740 0%, #0d1230 60%); outline:1px solid rgba(180,220,255,.25); box-shadow:0 24px 90px rgba(0,0,0,.75); transform:scale(.96); animation:popIn .28s ease forwards; display:flex; flex-direction:column; overflow:auto }
  @keyframes popIn{to{transform:scale(1)}}
  .modalBody{display:flex; flex-direction:column; gap:12px; padding:18px}
  .row{display:flex; gap:10px; justify-content:center; margin-top:4px; flex-wrap:wrap}
  .copy,.close{ cursor:pointer; border:0; border-radius:12px; padding:10px 14px; font-weight:900; font-size:clamp(13px,3.6vw,14px) }
  .copy{background:#2b2b2b; color:#fff} .close{background:#fff; color:#111}
  .bgmBtn{ position:fixed; top:10px; right:10px; z-index:99999; border:1px solid rgba(255,255,255,.2); background:rgba(6,9,18,.6); backdrop-filter:blur(6px); color:#eaf2ff; font-weight:700; font-size:12px; border-radius:999px; padding:6px 10px; box-shadow:0 4px 10px rgba(0,0,0,.35) }
  .bgmBtn[aria-pressed="false"]{ opacity:.65 }
</style>
</head>
<body>

<a class="backBtn" href="index.html">Back</a>

<div class="cabWrap">
  <div class="cab" id="cab">
    <canvas id="fx"></canvas>
    <div class="tubes"></div>

    <div class="brand"><span class="mega">RicoBet</span><span class="title">SLOTS — Demo</span></div>

    <div class="bezel">
      <div class="window">
        <div class="reels" id="reels"></div>
      </div>
    </div>

    <div class="panel">
      <div class="badge">Spins Left: <span class="v" id="spinsLeft">5</span></div>
      <div class="meters">
        <div class="ring" id="ring"><span id="ringNum">0</span></div>
        <div class="jack" id="jack"></div>
      </div>
      <div class="badge">Preview — no voucher</div>
    </div>

    <div class="controls">
      <button class="btn primary" id="spin">Spin</button>
      <div class="lever" id="lever" role="button" aria-label="Pull lever to spin" tabindex="0">
        <div class="stem"></div><div class="knob"></div>
      </div>
    </div>
    <div class="payout" id="payout"></div>

    <div class="winflash"></div>
  </div>
</div>

<!-- VIP Gate (end-of-demo) -->
<div class="overlay" id="vipGate" role="dialog" aria-modal="true">
  <div class="gifModal" role="document">
    <div class="modalBody">
      <div style="font-weight:900; font-size:clamp(18px,4.5vw,24px); text-align:center;">VIP 01+ Required</div>
      <div style="color:#a9b7d8; text-align:center;">This is a demo preview. Become VIP 01 or above to unlock voucher rewards.</div>
      <div class="row">
        <button class="close" id="vipLearn" type="button">How to become VIP</button>
        <button class="copy"  id="vipBack"  type="button">Back to Menu</button>
      </div>
    </div>
  </div>
</div>

<!-- SFX -->
<audio id="sSpin"  src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/lever.mp3" preload="auto"></audio>
<audio id="sStop"  src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/stop.mp3"  preload="auto"></audio>
<audio id="sWin"   src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/win.mp3"   preload="auto"></audio>
<audio id="sLever" src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/lever.mp3" preload="auto"></audio>

<!-- BGM -->
<audio id="bgm" src="theme.mp3" preload="auto" loop playsinline></audio>
<button id="bgmToggle" class="bgmBtn" aria-pressed="false" hidden>🔊 Sound</button>

<script>
/* Demo repo: always non-VIP */
const IS_DEMO = true;

const MAX_SPINS=5;
const SYMBOLS=["🍒","🍊","🍋","💎","⭐","7️⃣","BAR"];
let state={left:MAX_SPINS,claimed:false,spun:0,wins:0};

let spinning=false, started=false, turbo=false;

const reelsEl=document.getElementById('reels');
const spinBtn=document.getElementById('spin');
const lever=document.getElementById('lever');
const cab=document.getElementById('cab');
const payoutEl=document.getElementById('payout');
const spinsLeftEl=document.getElementById('spinsLeft');
const ring=document.getElementById('ring'); const ringNum=document.getElementById('ringNum');
const jack=document.getElementById('jack');
const sSpin=document.getElementById('sSpin'); const sStop=document.getElementById('sStop'); const sWin=document.getElementById('sWin'); const sLever=document.getElementById('sLever');

const vipGate = document.getElementById('vipGate');
const vipLearn = document.getElementById('vipLearn');
const vipBack  = document.getElementById('vipBack');

vipLearn.onclick = ()=>{ location.href = 'index.html#vip-info'; };
vipBack.onclick  = ()=>{ location.href = 'index.html'; };

/* BGM */
const bgm = document.getElementById('bgm');
const bgmBtn = document.getElementById('bgmToggle');
const BGM_BASE = 0.25; const BGM_DUCK = 0.06; let duckTimer = null;
function showBgmBtn(){ bgmBtn.hidden = false; }
function setBgmUI(on){ bgmBtn.setAttribute('aria-pressed', on ? 'true' : 'false'); }
function duck(ms=1400){ clearTimeout(duckTimer); bgm.volume = BGM_DUCK; duckTimer=setTimeout(()=>{ if(!bgm.paused) bgm.volume=BGM_BASE; duckTimer=null; }, ms); }
window.addEventListener('load', async ()=>{ try{ bgm.volume=BGM_BASE; bgm.muted=true; await bgm.play(); }catch(e){} showBgmBtn(); setBgmUI(!bgm.paused); }, {once:true});
['pointerdown','touchstart','mousedown','keydown'].forEach(ev=>{ window.addEventListener(ev, async function first(){ try{ if(bgm.paused){ await bgm.play(); } bgm.muted=false; bgm.volume=BGM_BASE; setBgmUI(true); }catch(e){} window.removeEventListener(ev, first, {capture:false}); }, {once:true, passive:true}); });
bgmBtn.addEventListener('click', async ()=>{ try{ if(bgm.paused){ bgm.muted=false; bgm.volume=BGM_BASE; await bgm.play(); setBgmUI(true); } else { bgm.pause(); setBgmUI(false); } }catch(e){} });

/* Build reels */
function makeReel(){
  const reel=document.createElement('div'); reel.className='reel';
  const col=document.createElement('div'); col.className='col';
  const pool=[]; for(let i=0;i<20;i++){ pool.push(SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]) }
  pool.forEach(s=>{ const it=document.createElement('div'); it.className='sym'; it.textContent=s; col.appendChild(it) });
  reel.appendChild(col); return reel;
}
for(let i=0;i<3;i++){ reelsEl.appendChild(makeReel()); }

/* Spin flow */
function spin(){
  if(spinning || state.claimed) return;
  if(!started){ started=true; }
  if(state.left<=0){ endDemo(); return; }

  spinning=true; payoutEl.textContent=''; lever.classList.add('pull');
  try{ sLever.currentTime=0; sLever.play(); }catch(e){}
  duck(500);
  sSpin && sSpin.play().catch(()=>{});

  const cols=[...document.querySelectorAll('.reel .col')];
  const targets = cols.map(() => SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]);
  const results=[];
  cols.forEach((col,idx)=>{
    const dur=(turbo? 600: 1450)+idx*220;
    const t0=performance.now(); col.classList.add('spinblur');
    (function anim(){
      const t=performance.now()-t0, p=Math.min(1,t/dur), e=1-Math.pow(1-p,3);
      const offset=-(e*16*18); /* approx height multiplier */
      col.style.transform=`translateY(${offset}px) rotateX(${e*18}deg)`;
      if(t<dur){ requestAnimationFrame(anim); }
      else{
        const last = col.lastElementChild;
        if(last){ last.textContent = targets[idx]; }
        col.style.transform='translateY(0)'; col.classList.remove('spinblur');
        while(col.children.length>20){ col.removeChild(col.firstChild) }
        results[idx]=targets[idx];
        if(results.filter(Boolean).length===cols.length){
          lever.classList.remove('pull');
          sStop && sStop.play().catch(()=>{});
          onStop(results);
        }
      }
    })();
  });
}
function onStop(arr){
  state.spun++;
  const freq={}; arr.forEach(s=>freq[s]=(freq[s]||0)+1);
  let best=0; for(const k in freq){ if(freq[k]>best) best=freq[k] }
  if(best>=3){ state.wins++; payoutEl.innerHTML='<span style="color:var(--green);font-weight:900">WIN!</span>'; sWin && sWin.play().catch(()=>{}); duck(1200); flash(); }
  else { payoutEl.textContent='Spin again'; }
  state.left=Math.max(0,state.left-1);
  spinsLeftEl.textContent=state.left; updateMeters();
  if(state.left===0){ endDemo(); }
  spinning=false;
}
function updateMeters(){ const used=MAX_SPINS-state.left; ring.style.setProperty('--p', Math.round((used/MAX_SPINS)*100)); ringNum.textContent=used; jack.style.setProperty('--fill', Math.min(1,(state.wins||0)/3)); }
function endDemo(){ state.claimed=true; vipGate.classList.add('show'); disableControls(); }
function disableControls(){ spinBtn.disabled=true; lever.style.pointerEvents='none' }
spinBtn.addEventListener('click',spin);
lever.addEventListener('click',spin);
lever.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); spin(); }});
spinBtn.addEventListener('mousedown',()=>{ turbo=true; lever.classList.add('pull') });
spinBtn.addEventListener('mouseup',()=>{ turbo=false; lever.classList.remove('pull') });
spinBtn.addEventListener('mouseleave',()=>{ turbo=false; lever.classList.remove('pull') });

/* FX */
const fx=document.getElementById('fx'); const ctx=fx.getContext('2d');
function resize(){ fx.width=cab.clientWidth; fx.height=cab.clientHeight } addEventListener('resize',resize); addEventListener('orientationchange',()=>setTimeout(resize,250)); resize();
function flash(){ cab.classList.add('win'); setTimeout(()=>cab.classList.remove('win'),700); }
</script>
</body>
</html>
